<body>
<div class="homepage">
    <h1>{{ title }} </h1>
    <p>Explore moveis and their filming locations</p>
    <!-- <a routerLink="/movie-list">Go to movie</a> -->

    <div class="search-filter">
        <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search for a movie..." class="search-box"/>

        <!-- <select [(ngModel)]="filteredMovies" class="movie-dropdown"></select> -->
    </div>      


    <div class="filter-container">
        <label for="gerne">Gerne:</label>
        <select id="gerne" [(ngModel)]="selectedGenre"(change)="onFilterChange()" class="selection">
            <option value="" class="filter-title">All Genres</option>
            <option *ngFor="let genre of genres"[value]="genre">{{ genre }}</option>
        </select>

        <label for="year">Year:</label>
        <select id="year" [(ngModel)]="selectedYear" (change)="onFilterChange()" class="selection">
            <option value="" class="filter-title">All Years</option>
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>

        <label for="year">Location:</label>
        <select id="year" [(ngModel)]="selectedLocation" (change)="onFilterChange()" class="selection">
            <option value="" class="filter-title">All Locations</option>
            <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
        </select>
    </div>

    <ul>
        <li *ngFor="let movie of filteredMovies">
            <!-- <strong>{{ movie.name }} </strong> - {{ movie.genre }} ({{ movie.year }})
            <br> Location: {{ movie.location }}
            <br> Main Actor: {{ movie.mainActor }} -->
            <ul class="movie_list">
                <h3>
                   <a
                   [title]="movie.name"
                   [routerLink]="['/movies', movie.id]"
                   class="movie-link">
                   {{ movie.name }}
                   </a>
                </h3>
               </ul>
        </li>
    </ul>
