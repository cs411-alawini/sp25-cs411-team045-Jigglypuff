<!-- Dropdown to pick city -->
<select [(ngModel)]="selectedCity" (change)="onCityChange()">
  <option value="">-- Select a City --</option>
  <option *ngFor="let city of cities" [value]="city">{{ city | titlecase }}</option>
</select>

<!-- Display city + flight count ONCE -->

<!-- Show list of movies -->

    <tr>
